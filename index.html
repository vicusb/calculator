<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator by vicus</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="iconvicus.png" />
</head>

<body>
  <h1></h1>
  <div class='grid'>
    <div class='score'>
      <div class='screen'></div>
      <div class='screen2'>0</div>
    </div>

    <button class='one'>1</button>
    <button class='two'>2</button>
    <button class='three'>3</button>
    <button class='four'>4</button>
    <button class='five'>5</button>
    <button class='six'>6</button>
    <button class='seven'>7</button>
    <button class='eight'>8</button>
    <button class='nine'>9</button>
    <button class='zero'>0</button>
    <button class='clear'>CE</button>
    <button class='divide'>/</button>
    <button class='multi'>*</button>
    <button class='subst'>-</button>
    <button class='add'>+</button>
    <button class='equal'>=</button>
    <button class='point'>.</button>
    <button class='erase' title="backspace">del</button>





  </div>

  <p style='font-weight: bold;'>
    You can use your keyboard!<br> 
    <kbd>0</kbd> to <kbd>9</kbd> for numbers<br>   
    <kbd>Enter</kbd> for <kbd>=</kbd><br>
    <kbd>Backspace</kbd> for <kbd>del</kbd><br>
    <kbd>Supr</kbd> for <kbd>CE</kbd><br>   
  </p>

  

  <script src="script.js"></script>
</body>
<footer><<a href='https://www.freepik.com/vectors/background'>Background vector created by starline - www.freepik.com</a></footer>

</html>
